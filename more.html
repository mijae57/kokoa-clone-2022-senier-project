<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Music Box</title>
  </head>
  <body class="screen-color">
    <div class="status-bar">
      <div class="status-bar__time">02:37</div>
      <div class="status-bar__black-bar">
        <div class="status-bar__black-bar__gay"></div>
      </div>
      <div class="status-bar__icon">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span class="nav__badge">
          <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          <span><i class="fa-solid fa-music fa-lg"></i></span>
          <span
            ><a href="setting.html "><i class="fa-solid fa-gear fa-lg"> </i></a
          ></span>
          <span class="nav__dot nav__more__move"></span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/3612017?v=4"
            class="user-component_avatar user-component_avatar--Xl"
          />
          <div class="user-component__text">
            <h4 class="user-component_title">Nicolas</h4>
            <h6 class="user-component_subtitle">+ 787 666 999</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-download"></i>
          <span>Download</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-heart"></i>
          <span>Likes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>Record</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-user"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-car"></i>
            </div>
            <span class="more-suggestions__icon-text">Driving Playlist</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-guitar"></i>
            </div>
            <span class="more-suggestions__icon-text">Lndie Playlist</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <span class="more-suggestions__icon-text">Hip hop Playlist</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-tree"></i>
            </div>
            <span class="more-suggestions__icon-text">Rest Playlist</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-explosion"></i>
            </div>
            <span class="more-suggestions__icon-text">Pop Playlist</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="subscribe.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="square_div">
        <p class="square square_move_1"></p>
        <p class="square square_move_2"></p>
        <p class="square square_move_3"></p>
        <p class="square square_move_4"></p>
        <p class="square square_move_5"></p>
      </div>
      <div class="no-mobile-title">Screen size is too small.</div>
      <div class="no-mobile-title">
        Please set the screen size to 800px or more.
      </div>
    </div>
    <div id="splash-screen">
      <div class="square_div">
        <p class="square square_move_1"></p>
        <p class="square square_move_2"></p>
        <p class="square square_move_3"></p>
        <p class="square square_move_4"></p>
        <p class="square square_move_5"></p>
      </div>
      <div class="Loading-title">Loading...</div>
    </div>

    <script
      src="https://kit.fontawesome.com/12ae2597f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
