<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Kwon Jin-ah - Music Box</title>
  </head>
  <body class="screen-color screen-color-chat" id="chat-screen">
    <div class="status-bar chat-status-bar">
      <div class="status-bar__time">02:37</div>
      <div class="status-bar__black-bar">
        <div class="status-bar__black-bar__gay"></div>
      </div>
      <div class="status-bar__icon">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jin ah fan</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, November 26, 2022</div>

      <div class="message-row">
        <img
          src="https://image.yes24.com/images/chyes24/froala/0/44325/25145.jpg"
        />
        <div class="message-content">
          <span class="message__author">Jin ah fan</span>
          <div class="message__info">
            <span class="message__bubble">Did you come to see the album?</span>
            <span class="message__time">20:17</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-content">
          <div class="message__info">
            <span class="message__bubble">yes that's right</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-content">
          <div class="message__info">
            <span class="message__bubble">Can you see the album status?</span>
            <span class="message__time">23:27</span>
          </div>
        </div>
      </div>
      <div class="chat__timestamp">Sunday, November 27, 2022</div>
      <div class="message-row">
        <img
          src="https://image.yes24.com/images/chyes24/froala/0/44325/25145.jpg"
        />
        <div class="message-content">
          <span class="message__author">Jin ah fan</span>
          <div class="message__info">
            <span class="message__bubble">Absolutely!</span>
            <span class="message__time">00:57</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://image.yes24.com/images/chyes24/froala/0/44325/25145.jpg"
        />
        <div class="message-content">
          <span class="message__author">Damons Year</span>
          <div class="message__info">
            <span class="message__bubble"
              ><img
                class="message__bubble-img"
                src="https://mblogthumb-phinf.pstatic.net/MjAxOTExMTBfMjcg/MDAxNTczMzY4MTczMzU5.ITh7qdQFaBdVnomYomjl5_4GwDQaeUzdtPjWeEi3jIYg.THKa6WMr_PrWbwbNm9s8Bq6XLZN1uSuPvT06w5cavy4g.JPEG.tjddlscjfdl/%EC%82%AC%EC%A7%84_(8).jpg?type=w800"
              />
            </span>
            <span class="message__time">02:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="replay">
      <div class="replay__colum">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="replay__colum">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="square_div">
        <p class="square square_move_1"></p>
        <p class="square square_move_2"></p>
        <p class="square square_move_3"></p>
        <p class="square square_move_4"></p>
        <p class="square square_move_5"></p>
      </div>
      <div class="no-mobile-title">Screen size is too small.</div>
      <div class="no-mobile-title">
        Please set the screen size to 800px or more.
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/12ae2597f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
