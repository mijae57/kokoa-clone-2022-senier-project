<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Day6 - Music Box</title>
  </head>
  <body class="screen-color screen-color-chat" id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__time">02:37</div>
      <div class="status-bar__black-bar">
        <div class="status-bar__black-bar__gay"></div>
      </div>
      <div class="status-bar__icon">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-battery-half"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Day6 fan</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, November 19, 2022</div>

      <div class="message-row">
        <img
          src="http://www.sound-wave.co.kr/shopimages/soundwave/0010010003563.jpg?1516759652"
        />
        <div class="message-content">
          <span class="message__author">Day6 fan</span>
          <div class="message__info">
            <span class="message__bubble">hello!</span>
            <span class="message__time">17:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-content">
          <div class="message__info">
            <span class="message__bubble">Can you see the album status?</span>
            <span class="message__time">19:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="replay">
      <div class="replay__colum">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="replay__colum">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div class="square_div">
        <p class="square square_move_1"></p>
        <p class="square square_move_2"></p>
        <p class="square square_move_3"></p>
        <p class="square square_move_4"></p>
        <p class="square square_move_5"></p>
      </div>
      <div class="no-mobile-title">The screen size is too big.</div>
      <div class="no-mobile-title">Reduce the width to 800 or less.</div>
    </div>

    <script
      src="https://kit.fontawesome.com/12ae2597f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
